{% extends "base.html" %}

<!-- Active Navbar Item highlighted -->
{% block schedule-nav-item-active %}active{% endblock %}

<!-- Extra sidebar content -->
{% block extra-sidebar %}
    <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="collapse" data-target="#collapse-saved-schedules" aria-expanded="false" aria-controls="collapse-saved-schedules">
            <i class="fas fa-fw fa-save"></i>
            <span>Saved Schedules</span>
        </a>
        <div id="collapse-saved-schedules" class="collapse">
            <div class="bg-white py-2 collapse-inner rounded">
                <h6 class="collapse-header"></h6>
                <a class="collapse-item" href="#">My Test Schedule</a>
                <a class="collapse-item" href="#">Cards</a>
            </div>
        </div>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider d-none d-md-block">
{% endblock %}

{% block container-fluid %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h3 class="mb-0 text-gray-800">Add Schedule</h3>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Details</h6>
        </div>

        <div class="card-body">
            <form action="/api/schedule/add" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="schedule_add_name" name="name" placeholder="Schedule Name...">
                </div>
                <div class="form-group">
                    <label for="schedule_add_year">Term</label>
                    <select name="year" class="form-control" id="schedule_add_year">
                        <option>2022</option>
                        <option>2021</option>
                        <option selected>2020</option>
                        <option>2019</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="schedule_add_term">Term</label>
                    <select name="term" class="form-control" id="schedule_add_term">
                        <option value="1">Spring</option>
                        <option value="2">Summer</option>
                        <option value="3">Fall</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Confirm">
            </form>
        </div>
    </div>
{% endblock %}
